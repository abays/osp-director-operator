apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetworkNodePolicy
metadata:
  name: {{ .Network }}-policy
  namespace: openshift-sriov-network-operator
spec:
  deviceType: vfio-pci
  mtu: 9000
  nicSelector:
    rootDevices:
    - {{ .SriovRootDevice }}
    pfNames:
    - {{ .SriovPort }}
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  numVfs: 1
  priority: 5
  resourceName: {{ .Network }}sriovnics