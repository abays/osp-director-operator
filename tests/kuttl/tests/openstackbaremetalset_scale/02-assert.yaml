#
# Check for:
#
# - 1 OpenStackBaremetalSet
# - 1 OpenStackProvisionServer
# - 1 OpenStackIpSet
#

apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackBaremetalSet
metadata:
  finalizers:
  - baremetalset.osp-director.openstack.org-baremetalset-sample
  name: baremetalset-sample
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1:8081/images/rhel-guest-image-8.4-825.x86_64.qcow2
  count: 0
  ctlplaneInterface: enp7s0
  deploymentSSHSecret: osp-baremetalset-ssh-keys
  networks:
  - ctlplane
  - tenant
  passwordSecret: userpassword
  roleName: Compute
status:
  provisioningStatus:
    reason: No BaremetalHosts have been requested
    state: empty
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackProvisionServer
metadata:
  name: baremetalset-sample-provisionserver
  namespace: openstack
spec:
  baseImageUrl: http://192.168.111.1:8081/images/rhel-guest-image-8.4-825.x86_64.qcow2
  port: 6190
# TODO: Check for status once we add that to prov server
---
apiVersion: osp-director.openstack.org/v1beta1
kind: OpenStackIPSet
metadata:
  finalizers:
  - osp-director.openstack.org
  labels:
    addToPredictableIPsLabel: "true"
  name: baremetalset-sample
  namespace: openstack
spec:
  addToPredictableIPs: true
  hostCount: 0
  hostNameRefs: {}
  networks:
  - ctlplane
  - tenant
  roleName: Compute
  vip: false
